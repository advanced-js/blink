<!DOCTYPE html>
<html>
  <head>
    <title>Blink() exercise</title>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="blink.js"></script>
  </head>
  <body>
    <div class="myDiv">
      I'm a <code>blink</code> tag!
    </div>
    <div class="otherDiv">
      I'm <em>also</em> a <code>blink</code> tag!
    </div>
    <p>
    	blinking!!!
    </p>
    <p>
    	more blinking!!!
    </p>
    <p>
    	even more blinking!!!
    </p>
	<p>
    	going blind!!!
    </p>
    <script>
      $('.myDiv').blink(1000);
      jQuery('p').blink(100);
    </script>
  </body>
</html>
