<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blink() exercise</title>
  </head>
  <body>
    <div class="example01">
      <p>I&rsquo;m a <code>blink</code> tag!</p>
    </div>
    <div class="example02">
      <p>I&rsquo;m a speedier <code>blink</code> tag!</p>
    </div>
    <div class="example03">
      <p>I&rsquo;m a slow, green <code>blink</code> tag!</p>
    </div>
    <div class="example04">
      <p>I&rsquo;m blinking fast, but in 10 seconds will blink slowly.</p>
    </div>
    <div class="example05">
      <p>I&rsquo;m blinking now, but in 5 seconds I will stop blinking.</p>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="blink.js"></script>
    <script>
      jQuery(document).ready(function() {
        $( ".example01" ).blink( 1000 );
        $( ".example02" ).blink( 500 );
        $( ".example03" ).blink( 2000 ).css( "color", "green" );
        $( ".example04" ).blink( 200 );
        $( ".example05" ).blink( 500 );

        window.setTimeout( function() {
          $( ".example04" ).blink( 2000 );
        }, 10000 );

        window.setTimeout( function() {
          $( ".example05" ).blink( 0 );
        }, 5000 );
      });
    </script>
  </body>
</html>
