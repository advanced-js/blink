<!DOCTYPE html>
<html>
  <head>
    <title>Blink() exercise</title>
  </head>
  <body>
    <div class="myDiv">
      I'm a <code>blink</code> tag!
    </div>
    <div class="otherDiv">
      I'm a speedier <code>blink</code> tag!
    </div>
    <div class="otherOtherDiv">
      I'm a slow, green <code>blink</code> tag!
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="blink.js"></script>
    <script>
      jQuery(document).ready(function() {
        $('.myDiv').blink(1000);
        $('.otherDiv').blink(500);
        $('.otherOtherDiv').blink(2000).css("color", "green");
      });
    </script>
  </body>
</html>
