<!DOCTYPE html>
<html>
  <head>
    <title>Blink() exercise</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="blink.js"></script>
  </head>
  <body>
    <div class="myDiv">
      I'm a <code>blink</code> tag!
    </div>
    <script>
      jQuery('.myDiv').blink(1000);
    </script>
  </body>
</html>
