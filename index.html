<!DOCTYPE html>
<html>
  <head>
    <title>Blink() exercise</title>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="blink.js"></script>
  </head>
  <body style="text-align:center">
    <div class="myDiv">
      I'm a <code>blink</code> tag!
    </div>
    <hr>
    <div class="myDiv">
      <img src="http://img1.wikia.nocookie.net/__cb20120326002951/simpsons/images/thumb/8/87/Blinky_Art.png/250px-Blinky_Art.png">
      <p>I'm a Blinky!</p>
    </div>
    <script>
      $('.myDiv').blink(1000);
    </script>
  </body>
</html>
