<!DOCTYPE html>
<html>
  <head>
    <title>Blink() exercise</title>
    <script src="jquery-1.11.0.min.js"></script>
    <script src="blink.js"></script>
  </head>
  <body>
    <div class="myDiv">
      I'm a <code>blink</code> tag!
    </div>

    <div class="otherDiv">
      I'm another <code>blink</code> tag!
    </div>

    <script>
      jQuery('.myDiv').blink(1000);
      jQuery('.otherDiv').blink(500);
    </script>
  </body>
</html>
